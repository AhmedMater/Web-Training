<div class="container-fluid">
  <!--<h4 class="page-title">Forms</h4>-->
  <div class=" row">
    <div class="offset-3 col-md-12">
      <div class="card">
        <div class="card-header">
          <!--<div class="card-title">Course Reference</div>-->


        </div>

        <div class="card-body">
          <form [formGroup]="formData">

            <!--TODO: Use Dirty with invalid in the ngClass Condition-->
            <div class="row"><div class="form-group col-md-9"
              [ngClass]="{'has-error has-feedback':formData.get('ReferenceName').invalid}">
              <label for="referenceName">Reference Name</label>
              <input type="text" class="form-control" id="referenceName" formControlName="referenceName"
                     placeholder="Enter referencename">
              <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceName').hasError('required')"> This field-->
              <!--is required-->
              <!--</small>-->
              <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceName').hasError('maxlength')"> Must be less than 15-->
              <!--</small>-->
            </div>
              <div class="form-group col-md-3" >
                <!--[ngClass]="{'has-error has-feedback':formData.get('ReferenceType').invalid}">-->
                <label for="referenceType">ReferenceType</label>
                <select class="form-control" id="referenceType" formControlName="referenceType">
                  <option *ngFor="let ref of refTypes" [ngValue]="ref.id">{{ref.labelEN}}</option>

                </select>

                <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceID').hasError('required')"> This field-->
                <!--is required-->
                <!--</small>-->
                <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceID').hasError('maxlength')"> Must be-->
                <!--less than 15-->
                <!--</small>-->
              </div>
            </div>


            <!--TODO: to be changed to Reference Type and will loaded from Backend as Lookup List-->

            <div class="row">
              <div class="form-group col-md-12 ">
                <!--[ngClass]="{'has-error has-feedback': formData.get('ReferenceUrl').invalid}">-->
                <label for="referenceUrl">Reference URL</label>
                <input type="text" class="form-control " id="referenceUrl" formControlName="referenceUrl"
                       placeholder="Enter URL">
                <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceUrl').hasError('required')"> This field-->
                <!--is required-->
                <!--</small>-->
                <!--<small class="form-text text-muted" *ngIf="formData.get('ReferenceUrl').hasError('maxlength')"> Must be less than 15-->
                <!--</small>-->
              </div>
            </div>

          </form>
          <button type="submit" class="btn btn-success pull-right ml-2" *ngIf="!isEditMode" (click)="addItem()">add</button>
          <button class=" btn btn-danger pull-right ml-2" *ngIf="!isEditMode" (click)="clear()">clear</button>

          <button type="submit" class="btn btn-success pull-right ml-2" *ngIf="isEditMode" (click)="addItem()">Save</button>
          <button class=" btn btn-danger pull-right ml-2" *ngIf="isEditMode" (click)="clear()">Discard</button>



          <table class="table table-striped mt-3">
            <thead>
            <tr>
              <!--TODO: Spaces between Names-->
              <th scope="col">Reference Name</th>
              <th scope="col">Reference Type</th>
              <th scope="col">Reference Url</th>
              <th scope="col"></th>
            </tr>

            </thead>
            <tbody>

            <tr *ngFor="let item of dataList; index as i">


              <td>{{item.referenceName}}</td>
              <td>{{item.referenceType}}</td>
              <td>{{item.referenceUrl}}</td>


              <td><i class="fa fa-edit"  [hidden]="isEditMode" (click)="onEditRow(dataList[i])"></i></td>

              <td><i class="fa fa-trash"  (click)='removerow(dataList[i])'></i></td>

            </tr>


            </tbody>
          </table>


          <div class="card-action">
            <button class="btn btn-success mr-1 btn-sm pull-right ml-2" (click)="saveCorReferences()">next</button>
            <button class="btn btn-danger ml-1 btn-sm pull-right" (click)="isclick()">Back</button>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
