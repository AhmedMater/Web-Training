<form [formGroup]="formData">
  <div class="row">
    <div class="form-group col-md-12"
         [ngClass]="{'has-error has-feedback' : formData.get('Name').invalid && (formData.get('Name').touched ||formData.get('Name').dirty)}">
      <label class="font-weight-bold">Name :</label>
      <input type="text" id="Name" class="form-control" formControlName="Name">
      <!--TODO: Youssef - use dirty here to show message only in case of error only-->
      <small class="form-text text-muted ">Please Max Length of name 15 char.</small>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6 d-inline-block "
         [ngClass]="{'has-error has-feedback' : formData.get('Duration').invalid && (formData.get('Duration').touched ||formData.get('Duration').dirty)}">
      <label class="font-weight-bold">Duration :</label>
      <input type="number" id="Duration" class="form-control" formControlName="Duration"
             placeholder="Duration with Hours">
      <!--TODO: Youssef - use dirty here to show message only in case of error only-->
      <small class="form-text text-muted"> Duration Must be Required</small>
    </div>

    <div class="form-group col-md-6 d-inline-block"
         [ngClass]="{'has-error has-feedback' : formData.get('Date').invalid && (formData.get('Date').touched ||formData.get('Date').dirty)}">
      <label class="font-weight-bold">Expected Start Date :</label>
      <input type="date" id="Date" class="form-control" formControlName="Date">
      <!--TODO: Youssef - use dirty here to show message only in case of error only-->
      <small class="form-text text-muted">Start Date Must be required.</small>
    </div>
  </div>

  <div class="row">
    <div class="form-group  col-md-6 d-inline-block"
         [ngClass]="{'has-error has-feedback' : formData.get('Type').invalid && (formData.get('Type').touched ||formData.get('Type').dirty)}">
      <label class="font-weight-bold">Type :</label>
      <select class="form-control" formControlName="Type">
        <option class="mt-auto" *ngFor="let type of corTypes"
                [ngValue]="type.typeId">{{type.typeLabel}}
        </option>
      </select>
      <!--TODO: Youssef - use dirty here to show message only in case of error only-->
      <small class="form-text text-muted">Type Must be required.</small>
    </div>

    <div class="form-group col-md-6 d-inline-block"
         [ngClass]="{'has-error has-feedback' : formData.get('Level').invalid && (formData.get('Level').touched ||formData.get('Level').dirty)}">
      <label class="font-weight-bold">Level :</label>
      <select class="form-control " formControlName="Level">
        <option class="mt-auto"
                *ngFor="let level of corLevels"
                [ngValue]="level.levelId">{{level.levelLabel}}
        </option>

      </select>
      <!--TODO: Youssef - use dirty here to show message only in case of error only-->
      <small class="form-text text-muted">Level Must be required.</small>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label class="font-weight-bold">Description :</label>
      <textarea class="form-control" formControlName="Description"> </textarea>
    </div>
  </div>
  <div class="row">
    <div class="pull-right card-action">
      <button class="btn btn-success" (click)="createNewCourse()">Next</button>
      <button class="mg-l-10 btn btn-danger">Back</button>
    </div>
  </div>

</form>
