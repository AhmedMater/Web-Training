
<div class="error-pagewrap">
  <div class="error-page-int">
    <div class="text-center m-b-md custom-login">
      <h3>PLEASE LOGIN TO APP</h3>
      <p>This is the best app ever!</p>
    </div>
    <div class="content-error">
      <div class="hpanel">
        <div class="panel-body">
          <form [formGroup]="formData">
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input type="text" placeholder="example@gmail.com" title="Please enter you username"
                     id="username" formControlName="username" class="form-control">
              <span class="help-block small">Your unique username to app</span>
            </div>
            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input type="password" title="Please enter your password" placeholder="******"
                     formControlName="password" id="password" class="form-control">
              <span class="help-block small">Yur strong password</span>
            </div>
            <!--<div class="checkbox login-checkbox">-->
              <!--<label>-->
                <!--<input type="checkbox" class="i-checks"> Remember me </label>-->
              <!--<p class="help-block small">(if this is a private computer)</p>-->
            <!--</div>-->
            <button class="btn btn-success btn-block loginbtn" (click)="onLogin()">Login</button>
            <a class="btn btn-default btn-block" href="#">Register</a>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center login-footer">
      <p>Copyright Â© 2018. All rights reserved. Template by <a href="https://colorlib.com/wp/templates/">Colorlib</a></p>
    </div>
  </div>
</div>
